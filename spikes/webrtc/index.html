<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>webrtc</title>
</head>

<body>
  <main>
    <div class="app x-cloak">
      <div class="messages"></div>
      <form>
        <textarea></textarea>
        <button>send</button>
      </form>
    </div>

    <div class="logs" x-data="$store.netcode">
      <div class="websocket log">
        <h2>WebSocket <span x-text="ourId.substring(0, 6)"></span></h2>
        <template x-for="msg in websocketMessages">
          <div class="msg">
            <div class="time" x-text="`${format(msg.timestamp)} | ${msg.channel}`"></div>
            <pre x-text="msg.content"></pre>
          </div>
        </template>
      </div>
      <template x-for="peer in peers" :key="peer.id">
        <div class="peer log">
          <h2 x-text="'Peer ' + peer.id.substring(0, 6)"></h2>
          <template x-for="msg in peer.messages" :key="msg.timestamp">
            <div class="msg">
              <div class="time" x-text="`${format(msg.timestamp)} | ${msg.channel}`"></div>
              <pre x-text="`${msg.from === ourId ? '&gt;' : '&lt;'} ${msg.content}`"></pre>
            </div>
          </template>
        </div>
      </template>
    </div>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
